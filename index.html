<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Colour switcher</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <h1>Color Scheme Switcher</h1>
  <div class="box">
  <p class="button" id="yellow"></p>
  <p class="button" id="green"></p>
  <p class="button" id="red"></p>
  <p class="button" id="blue"></p>
  <p class="button" id="purple"></p>
  <p class="button" id="orange"></p>
  <p class="button" id="pink"></p>
  <p class="button" id="grey"></p>
  <p class="button" id="black"></p>
  </div>
  <p>Try clicking on one of the colors above to change the background color of this page!</p>
  
  
  <script src="script.js"></script>
</body>

</html>
